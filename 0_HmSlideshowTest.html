<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name = "description" content ="Default screen to show the page is still evolving.">
<style>
div.scroll-container {
  background-color: #333;
  overflow: auto;
  white-space: nowrap;
  padding: 10px;
}

div.scroll-container img {
  padding: 10px;
}
</style>
</head>
<body>

<h2>TEST: Image Gallery</h2>
<p>Use scrollbar in Landscape orientation to see the other images.</p>

<div class="scroll-container">
  <img src="./TestImages/img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
  <img src="./TestImages/img_forest.jpg" alt="Forest" width="600" height="400">
  <img src="./TestImages/img_lights.jpg" alt="Northern Lights" width="600" height="400">
  <img src="./TestImages/img_mountains.jpg" alt="Mountains" width="600" height="400">
</div>

</body>
</html>
